<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}My Movie Reviews{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- 상단 제목 -->
    <div class="container my-4">
        <h1 class="text-center">My Movie Reviews</h1>
    </div>

    <!-- 네비게이션 -->
    <nav class="container mb-4">
        <div class="d-flex flex-wrap gap-2 justify-content-center">
            <a class="btn btn-outline-primary btn-sm" href="{% url 'reviews:main' %}">메인</a>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'reviews:list' %}">전체 리뷰</a>
            <a class="btn btn-outline-success btn-sm" href="{% url 'reviews:create' %}">새 리뷰</a>
            <a class="btn btn-outline-dark btn-sm" href="{% url 'reviews:chatbot' %}">챗봇 추천</a>
        </div>
    </nav>

    <hr>

    <!-- 페이지별 내용 -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
