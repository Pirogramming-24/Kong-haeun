{% extends "base.html" %}
{% block content %}

<h1>영화 추천 챗봇</h1>

<form method="post">
  {% csrf_token %}
  <input type="text" name="question" placeholder="영화에 대해 무엇이든 물어보세요">
  <button type="submit">전송</button>
</form>

{% if answer %}
  <hr>
  <p><strong>영화 추천 봇:</strong></p>
  <p>{{ answer }}</p>
{% endif %}

{% endblock %}
