{% extends "base.html" %}
{% block content %}

<h1>리뷰 수정</h1>

<form method="post">
  {% csrf_token %}

  <label>평점</label><br>
  <input type="number" step="0.5" name="score" value="{{ review.score }}"><br><br>

  <label>리뷰 내용</label><br>
  <textarea name="content" rows="6">{{ review.content }}</textarea><br><br>

  <button type="submit">수정</button>
  <a href="{% url 'reviews:movie_detail' review.movie.id %}">취소</a>
</form>

{% endblock %}
