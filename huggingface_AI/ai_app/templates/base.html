<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My AI Service</title>
</head>
<body>
    <!-- 탭 UI -->
    <nav class="tab-var">
        <a href="/summarize/" class="{% if tab == 'summarize' %}active{% endif %}">
            요약
        </a>
        <a href="/sentiment/" class="{% if tab == 'sentiment' %}active{% endif %}">
            감정 분석
        </a>
        <a href="/generate/" class="{% if tab == 'generate' %}active{% endif %}">
            텍스트 생성
        </a>
    </nav>

    <!-- 페이지별 내용 -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
