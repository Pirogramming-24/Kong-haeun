{% extends "base.html" %}
{% block content %}
<h2>Sentiment Analysis</h2>

<form method="post">
    {% csrf_token %}
    <textarea name="text" rows="8" cols="70"
        placeholder="Enter text for sentiment analysis."></textarea>
        <br>
    <button type="submit">Analyze Sentiment</button>
</form>

{% if result %}
<div class="result-box">
    {{ result }}
</div>
{% endif %}

{% endblock %}
