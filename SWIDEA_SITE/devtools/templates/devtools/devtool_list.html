{% extends 'base.html' %}
{% block content %}

<h2>Devtool List</h2>

<ul>
    {% for tool in devtools %}
        <li>
            <a href="{% url 'devtools:detail' tool.id %}">
                {{ tool.name }}
            </a>  
            {{ tool.kind }} 
            : {{ tool.content }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
