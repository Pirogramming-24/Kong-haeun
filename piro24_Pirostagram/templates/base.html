<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirostagram</title>
</head>
<body>
    <header>
        <h1>
            <a href="/">Pirostagram</a>
        </h1>

        {% if user.is_authenticated %}
            <p>
                {{user.username}}님 | <a href="{% url 'logout' %}">로그아웃</a>
            </p>
        {% else %}
            <a href="{% url 'login' %}">로그인</a>
        {% endif %}
    </header>
    
    {% block content %}
    {% endblock %}
</body>
</html>
