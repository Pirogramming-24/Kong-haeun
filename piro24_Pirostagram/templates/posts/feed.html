{% extends 'base.html' %}

{% block content %}
<div class="feed">
    {% for post in posts %}
    <div class="post-card">
        <div class="post-header">
            <div class="post-author">
                {{ post.author.username }}
            </div>
        </div>
        {% if post.image %}
        <div class="post-image">
            <img src="{{ post.image.url }}" alt="post image">
        </div>
        {% endif %}

        {% if post.image %}
        <div class="post-image">
            <img src="{{ post.image.url }}" alt="post image">
        </div>
        {% endif %}

        {% if post.content %}
        <div class="post-content">
            {{ post.content }}
        </div>
        {% endif %}


    </div>
    {% empty %}
        <p>게시글이 없습니다.</p>
    {% endfor %}

</div>
{% endblock %}
