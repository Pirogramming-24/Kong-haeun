{% extends 'base.html' %}
{% block content %}
<div class="create-container">
    <h2>게시글 작성</h2>

    <!-- 이미지나 내용 하나 이상 입력 필수 -->
    {% if form.non_field_errors %}
        <div class="form-error">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            {{ form.image.label_tag }}
            {{ form.image }}
        </div>

        <div>
            {{ form.content }}
        </div>

        <button type="submit">게시</button>
    </form>
</div>
{% endblock %}
