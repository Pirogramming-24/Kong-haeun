{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <title>My AI Service</title>
</head>
<body>
    <!-- 탭 UI -->
    <div class="tabs"> 
        {% if user.is_authenticated %}
            <a href="/summarize/" class="{% if tab == 'summarize' %}active{% endif %}">
                Summarize
            </a>
            <a href="/sentiment/" class="{% if tab == 'sentiment' %}active{% endif %}">
                Sentiment
            </a>
        {% else %}
            <a href="/accounts/login/?next=/summarize/"
                onclick="alert('Please log in to access this feature.')">
                Summarize
            </a>
            <a href="/accounts/login/?next=/sentiment/"
                onclick="alert('Please log in to access this feature.')">
                Sentiment
            </a>
        {% endif %}
        <a href="/generate/" class="{% if tab == 'generate' %}active{% endif %}">
            Generate
        </a>
        <div class="auth-bar">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                |
                <form method="post" action="/accounts/logout/" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:#ddd;cursor:pointer;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="/accounts/login/">Login</a>
                |
                <a href="/accounts/signup/">Sign up</a>
            {% endif %}
        </div>
    </div>

    <!-- 페이지별 내용 -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
